<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><h1>Form Example</h1></p>
   <form action="/contact-me">
    <label for="email">username:</label>
    <input type="Text" placeholder="email" required="true"><br>
    <label for="password">password</label>
    <input type="password" ><br>
    <label for="Date"><submisson-Date></submisson-Date></label>
    <input type="date"><br>
    <label for="file">file</label>
    <input type="file"><br>
    color:<input type="color"><br>
    Range: <input type="range"><br>
    Button:<input type="button" value="click me"><br>
     Submit: <input type="submit">
    <h1>Radio box Example</h1><br>
     <label for="male">male:</label>
     <input type="radio" id="male" name="gender" value="male"><br>
     <label for="female">female:</label>
     <input type="radio" id="female" name="gender" value="female"><br>
     <label for="other">other:</label>
     <input type="radio" id="other" name="gender" value="other"><br>
     <h1>Checkbox example</h1><br>
     <label for="c">c</label>
     <input type="checkbox" name="lang" id="c" value="c"><br>
     <label for="java">java</label>
     <input type="checkbox" name="lang" id="java" value="java"><br>
     <label for="python">python</label>
     <input type="checkbox" name="lang" id="python" value="python"><br>
     <h1>Selectbox Example</h1><br>
     <label for="country">Select your country</label>
     <select name="country" id="country">
     <option value="India">India</option>
     <option value="us">us</option>
     <option value="Arab">Arab</option>
     <option value="Uk">Uk</option>
     </select><br>
     <h1>Default Text Area</h1><br>
     <textarea name="story" id="story" rows="20" cols="20">
       please write a letter
     </textarea><br>
     <h1>Iframe using</h1><br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/5tlbY9DJLgo?si=KX_ICYCFpzKLYTOf" 
    title="YouTube video player" frameborder="0" allow="
    accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
     referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe><br>
   
     

   </form> 
</body>
</html>
